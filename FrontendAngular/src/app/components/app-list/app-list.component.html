<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by date" [(ngModel)]="Date" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchDate()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>NFTs Sales List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let nftsale of nftsales; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveNftSale(nftsale, i)">
                {{ nftsale.Date }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllNftSales()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentNftSale.Date">
            <h4>NFT Sale</h4>
            <div>
                <label><strong>Date:</strong></label> {{ currentNftSale.Date }}
            </div>
            <div>
                <label><strong>Sales_USD:</strong></label>
                {{ currentNftSale.Sales_USD }}
            </div>
            <div>
                <label><strong>Number_of_Sales:</strong></label>
                {{ currentNftSale.Number_of_Sales }}
            </div>
            <div>
                <label><strong>Active_Market_Wallets:</strong></label>
                {{ currentNftSale.Active_Market_Wallets }}
            </div>
            <div>
                <label><strong>Primary_Sales:</strong></label>
                {{ currentNftSale.Primary_Sales }}
            </div>

            <a class="badge badge-warning" routerLink="/articles/{{ currentNftSale.Date }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentNftSale">
            <br />
            <p>Please click on a NFT sale...</p>
        </div>
    </div>
</div>
